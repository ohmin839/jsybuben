<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Dojo</title>
    </head>
    <body>
        <script src="./dojoConfig.js"></script>
        <script src="./lib/dojo/dojo.js"></script>
        <script>
            require([
                "dojo/dom",
                "dojo/query",
                "jsybuben/jsybuben",
                "dojo/domReady!"
            ], function(dom, query, jsybuben) {
                var i1 = dom.byId("hello");
                var i2 = query("#hello")[0];
                console.log(i1.innerHTML);
                console.log(i2.innerHTML);
                console.log(jsybuben.to_aybuben("Barev Dzez:"))
            });
        </script>
        <h1 id="hello">Hello Dojo!</h1>
    </body>
</html>
