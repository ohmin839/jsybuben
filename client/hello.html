<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Dojo</title>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async: true"></script>
        <script>
            require([
                "dojo/dom",
                "dojo/query",
                "dojo/domReady!"
            ], function(dom, query) {
                var i1 = dom.byId("hello");
                var i2 = query("#hello")[0];
                console.log(i1.innerHTML);
                console.log(i2.innerHTML);
            });
        </script>
        <h1 id="hello">Hello Dojo!</h1>
    </body>
</html>
